<div class="mx-auto w-3/4">
    <h2>Products</h2>

    <div class="card card-side bg-base-100 shadow-xl w-2/3 mx-auto mt-10"
        *ngFor="let product of products">
        <figure>
          <img src={{product.imgUrl}}/>
        </figure>
        <div class="card-body">
          <h2 class="card-title">{{product.name}}</h2>
          <p>{{product.description}}</p>
          <p class="text-lg font-bold">${{product.price}}.00</p>
          <div class="card-actions justify-end">
            <a class="btn btn-neutral" routerLink="/shop">Add to cart</a>
          </div>
        </div>    
    </div>
</div>
