<div class="mx-auto w-3/4">
    <h2 class="text-xl">Products</h2>

    <div class="flex flex-wrap gap-4">
      <div class="card card-side card-bordered bg-base-100 shadow-xl my-10 flex-card"
          *ngFor="let product of products">
          <figure>
            <img class="w-60" src={{product.imgUrl?.front}}/>
          </figure>
          <div class="card-body">
            <h2 class="card-title">{{product.name}}</h2>
            <p>{{product.description}}</p>
            <p class="text-lg font-bold">${{product.price}}.00</p>
            <div class="card-actions justify-end">
              <a class="btn btn-neutral" [routerLink]="['/product', product.name]">Product details</a>
            </div>
          </div>    
      </div>
    </div>

</div>
