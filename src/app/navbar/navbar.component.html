<div class="navbar bg-base-100">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost sm:hidden">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h8m-8 6h16" />
        </svg>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
        <li (click)="closeMenu()">
          <a routerLink="/shop">Shop</a>
          <ul class="p-2">
            <li><a routerLink="/shop">All products</a></li>
            <li><a>Synth modules</a></li>
            <li><a>Parts</a></li>
            <li><a>Cases</a></li>
          </ul>
        </li>
        <li (click)="closeMenu()"><a routerLink="/learn">Learn</a></li>
        <li (click)="closeMenu()"><a routerLink="/contact">Contact</a></li>
      </ul>
    </div>
    <a class="btn btn-ghost text-3xl" routerLink="/home">dk synthesis</a>
  </div>  
  
  <div class="flex-none">
    <ul class="menu menu-horizontal px-1 text-lg hidden sm:flex items-center">
      <li><a routerLink="/shop">Shop</a></li>
      <li><a routerLink="/learn">Learn</a></li>
      <li><a routerLink="/contact">Contact</a></li>
    </ul>
    <label class="flex cursor-pointer gap-2 ml-8 invisible sm:visible">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round">
        <circle cx="12" cy="12" r="5" />
        <path
          d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
      </svg>
      <input type="checkbox" value="dark" checked="checked" class="toggle theme-controller" />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </label>
  </div>

  <div class="navbar-end mx-4">
    <div class="btn btn-ghost btn-circle">
      <div class="indicator">
        <a routerLink="/cart" class="tooltip tooltip-bottom" data-tip="Cart">
          <svg xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 -960 960 960" width="36px" fill="currentColor"><path d="M286.79-81Q257-81 236-102.21t-21-51Q215-183 236.21-204t51-21Q317-225 338-203.79t21 51Q359-123 337.79-102t-51 21Zm400 0Q657-81 636-102.21t-21-51Q615-183 636.21-204t51-21Q717-225 738-203.79t21 51Q759-123 737.79-102t-51 21ZM235-741l110 228h288l125-228H235Zm-30-60h589.07q22.97 0 34.95 21 11.98 21-.02 42L694-495q-11 19-28.56 30.5T627-453H324l-56 104h491v60H277q-42 0-60.5-28t.5-63l64-118-152-322H51v-60h117l37 79Zm140 288h288-288Z"/></svg>
        </a>
        @if (currentCartQty > 0) {
        <span class="badge badge-sm indicator-item">{{currentCartQty}}</span>
        }
      </div>
    </div>
  </div>
    
</div>
